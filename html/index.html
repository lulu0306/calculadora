<!DOCTYPE html>
<html>
<head>
	<title>calculadora</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initials-scale=1.0">	
	<style type="text/css">
		*{
  margin:0;
  padding:0;
}
.button{
  width:50px;
  height:50px;
  margin:2px;
  cursor:pointer;
}
.textview{
  width:220px;
  height: 50px;
  margin:5px;
  font-size:25px;
}

.main{
	position:absolute;
	top: 50%;
	left: 50%;
	transform: translateX(-50%) translateY(-50%);
	
	} 
	body{
		background-color:pink ;
		height: 100%;
	}
	</style>
</head>
<body>
	<h1 style="color: white;text-align: center; margin-top: 20px;">Calculator</h1>
	<div class="main">
		<form name="form">
			<input type="textview" class="textview" name="textview">
			<table>
			<tr>
				<td><input type="button" class="button" value="C" onclick="clean()"></td>
				<td><input type="button" class="button" value="<" onclick = "back()" ></td>
				<td><input type="button" class="button" value="/" onclick="insert('/')"></td>
				<td><input type="button" class="button" value="x" onclick="insert('*')"></td>
			</tr>
			<tr>
				<td><input type="button" class="button" value="7" onclick="insert(7)"></td>
				<td><input type="button" class="button" value="8" onclick="insert(8)"></td>
				<td><input type="button" class="button" value="9" onclick="insert(9)"></td>
				<td><input type="button" class="button" value="-" onclick="insert('-')"></td>
			</tr>
			<tr>
				<td><input type="button" class="button" value="4" onclick="insert(4)"></td>
				<td><input type="button" class="button" value="5" onclick="insert(5)"></td>
				<td><input type="button" class="button" value="6" onclick="insert(6)"></td>
				<td><input type="button" class="button" value="+" onclick="insert('+')"></td>
			</tr>
			<tr>
				<td><input type="button" class="button" value="1" onclick="insert(1)"></td>
				<td><input type="button" class="button" value="2" onclick="insert(2)"></td>
				<td><input type="button" class="button" value="3" onclick="insert(3)"></td>
				<td rowspan="5"><input type="button" class="button" value="=" onclick="equal()" style="height: 107px;"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" name="" value="0" class="button" onclick="insert(0)" style="width: 110px;"></td>
				<td><input type="button" name="" value="." class="button" onclick="insert('.')"></td>
			</tr>
			</table>
		</form>
	</div>
<script src="../js/calc.js"></script>
</body>
</html>
